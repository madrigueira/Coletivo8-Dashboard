<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Dashboard</title>
</head>
<body id="body">

    <!-- Círculos coloridos do background -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    
    <!-- Menu lateral da dashboard -->
    <div class="sidenav" id="sidenav">
        <button class="btn-nav btn-menu" onclick="sidenav()"><p>⤬</p></button> <!-- Botão de expandir e retrair o menu -->
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="home">home</button> <!-- Botão de navegação p/ mudar pags da dashboard -->
            <a onclick="toggle_menu(this.name)" name="home">home</a> <!-- Título do botão de navegação (só aparece com tela expandida)  -->
        </div>
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded active" onclick="toggle_menu(this.name)" name="cadastro">add_circle</button>
            <a onclick="toggle_menu(this.name)" name="cadastro">clientes e fornecedores</a>
        </div>
        <div class="div-btn btn-config">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="configuracoes">settings</button>
            <a onclick="toggle_menu(this.name)" name="configuracoes">configurações</a>
        </div>
    </div>


    <!-- Página: Home -->
    <container class="container" id="home">
        <h1>Home</h1>
    </container>


    <!-- Página: Clientes e Fornecedores -->
    <container class="container active" id="cadastro">
        <h1>Clientes e Fornecedores</h1>
        <div class="flex">
            <div class="search">
                <input type="search">
                <button class="material-symbols-rounded">search</button>
            </div>
            <button class="add"><a class="material-symbols-rounded">add</a> Novo Cadastro</button>
        </div>
    </container>


    <!-- Página: Configurações -->
    <container class="container" id="configuracoes">
        <h1>Configurações</h1>
        <h3>Visual</h3>
        <hr>
        <div class="config"> <!-- Botão Liga/Desliga Darkmode -->
            <label class="switch">
                <input type="checkbox" id="setting-glass" onclick="dark_mode()">
                <span class="slider round"></span>
            </label>
            <p>Modo Escuro</p>
        </div>
    </container>
    

    <script src="script.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
