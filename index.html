<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Dashboard</title>
</head>
<body>

    <div class="circle-1"></div>
    <div class="circle-2"></div>
    
    <div class="sidenav" id="sidenav">
        <button class="btn-nav btn-menu" onclick="sidenav()"><p>⤬</p></button>
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded active" onclick="toggle_menu(this.name)" name="home">home</button>
            <a onclick="toggle_menu(this.name)" name="home">home</a>
        </div>
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="cadastro">add_circle</button>
            <a onclick="toggle_menu(this.name)" name="cadastro">clientes e fornecedores</a>
        </div>
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="contas">monetization_on</button>
            <a onclick="toggle_menu(this.name)" name="contas">contas</a>
        </div>
        <div class="div-btn">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="clientes">folder_copy</button>
            <a onclick="toggle_menu(this.name)" name="clientes">clientes</a>
        </div>
        <div class="div-btn btn-config">
            <button class="btn-nav material-symbols-rounded" onclick="toggle_menu(this.name)" name="config">settings</button>
            <a onclick="toggle_menu(this.name)" name="config">configurações</a>
        </div>
    </div>



    <container class="container" id="home">
        <h1>Home</h1>
    </container>



    <container class="container" id="cadastro">
        <h1>Clientes e Fornecedores</h1>
    </container>



    <container class="container" id="contas">
        <h1>Contas</h1>
    </container>



    <container class="container" id="clientes">
        <h1>Clientes</h1>
    </container>



    <container class="container active" id="config">
        <h1>Configurações</h1>
        <h3>Visual</h3>
        <hr>
        <label class="switch">
            <input type="checkbox" id="setting-glass" onclick="teste()">
            <span class="slider round"></span>
        </label>
    </container>

    

    <script src="script.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
